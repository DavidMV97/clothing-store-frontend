<h2 mat-dialog-title>Agregar Nuevo Producto</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <input matInput formControlName="category" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input matInput type="number" formControlName="price" required>
        </mat-form-field>

         <mat-form-field appearance="fill">
            <mat-label>Valor</mat-label>
            <input matInput type="number" formControlName="value" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Stock</mat-label>
            <input matInput type="number" formControlName="stock" required>
        </mat-form-field>

        <div class="file-input-group">
            <label for="productImage">Imagen</label>
            <input id="productImage" type="file" (change)="onFileSelected($event)" accept="image/*">

            <div class="preview" *ngIf="previewSrc">
                <img [src]="previewSrc" alt="Preview" style="max-width: 200px; max-height:200px; display:block; margin-top:8px;" />
                <button mat-button type="button" (click)="removeSelectedFile()">Quitar</button>
            </div>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">
            Guardar
        </button>
    </mat-dialog-actions>
</form>
